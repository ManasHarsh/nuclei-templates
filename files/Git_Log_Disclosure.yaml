id: git-logs

info:
  name: Git Logs Disclosure
  author: Manas_Harsh
  severity: medium
  description: Searches for the pattern /.git/logs/HEAD on passed URLs.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.git/logs/HEAD"
    matchers:
      - type: word
        words:
          - "[core]"
